<!DOCTYPE html>
<html lang="en" class="noTouch">
    <head>
        <title>%%profileName%% ~ Paw Pals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/profile.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/colours.css">
        <link rel="shortcut icon" type="image/x-icon" href="media/favicon.png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">-->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/js.cookie.js"></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/profile.js"></script>
    </head>
    <body>
        <div class="status-popup"><div class="status-popup-type"></div><p class="status-popup-text">Error processing</p></div>
        <div class="full-page-cover"></div>
        <div class="status-cover"><div class="status-cover-type"></div><p class="status-cover-text">Error doing something</p></div>
        <div class="colour-picker">
            <div class="colour1"></div>
            <div class="colour2"></div>
        </div>

        <div class="page-container">
            %%nav%%
            
            <div class="current-login">
                <span class="current-user-pic">
                </span>
                <button class="sub-text current-user-name">%%name%%</button>
            </div>

            <div class="profile-container">
                <img class="profile-pic" src="media/profile%%picNum%%.png">
                <p class="profile-name title">%%profileName%%</p>
                <p class="profile-dname sub-title">My dog's name is %%dname%%</p>
                %%profileDelete%%
<!--                <button class="profile-delete">Delete my account</button>-->
            </div>
            
        </div>

        <footer class="site-footer">
            <i class="material-icons">color_lens</i>
