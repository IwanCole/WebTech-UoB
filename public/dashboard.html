<!DOCTYPE html>
<html lang="en" class="noTouch">
    <head>
        <title>Chat! ~ Paw Pals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/dashboard.css">
        <link rel="shortcut icon" type="image/x-icon" href="media/favicon.ico">
<!--        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">-->
        <script src="scripts/jquery.js"></script>
        <script src="scripts/js.cookie.js"></script>
        <script src="scripts/script.js"></script>
        <script src="scripts/dashboard.js"></script>
    </head>
    <body>
        <div class="status-popup"><div class="status-popup-type"></div><p class="status-popup-text">Error processing</p></div>
        <div class="full-page-cover"></div>
        <div class="status-cover"><div class="status-cover-type"></div><p class="status-cover-text">Error doing something</p></div>

        <div class="page-container">
            <div class="current-login">
                <span class="current-user-pic">
                </span>
                <button class="sub-text current-user-name">Log In</button>
            </div>

            <div class="chat-main">
                <div class="chat-main-cont">
                
                </div>
                <div class="chat-main-compose">
                    <input class="chat-main-input" placeholder="Type your message here..." type="text">
                    <button class="chat-main-send">Send</button>
                </div>
            </div>
            
            
        </div>

        <footer class="site-footer">
            <p class="sub-text">Â© &nbsp;&nbsp;University of Bristol &nbsp;&nbsp;&nbsp;Iwan and Eleanor &nbsp;&nbsp;&nbsp;2018</p>
        </footer>
    </body>
</html>
